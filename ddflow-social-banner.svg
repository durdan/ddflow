<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#0EA5E9"/>
    </linearGradient>
    <linearGradient id="accentV" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#0EA5E9"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(124,58,237,0.06)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo -->
  <g transform="translate(100, 180)">
    <rect width="100" height="100" rx="20" fill="url(#accent)"/>
    <!-- Flow lines -->
    <path d="M 20 35 Q 50 20 80 35" stroke="white" stroke-width="3" fill="none" opacity="0.4" stroke-linecap="round"/>
    <path d="M 20 50 L 80 50" stroke="white" stroke-width="3" fill="none" opacity="0.5" stroke-linecap="round"/>
    <path d="M 20 65 Q 50 80 80 65" stroke="white" stroke-width="3" fill="none" opacity="0.4" stroke-linecap="round"/>
    <!-- DD -->
    <text x="50" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="900" fill="white" text-anchor="middle">DD</text>
    <!-- Arrow -->
    <path d="M 70 50 L 80 50 L 75 45 M 80 50 L 75 55" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Nodes -->
    <circle cx="20" cy="50" r="4" fill="white"/>
  </g>
  
  <!-- Title -->
  <text x="220" y="245" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="900" fill="white">DDFlow</text>
  
  <!-- Tagline -->
  <text x="100" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#888888">22+ diagram types from simple text DSL</text>
  
  <!-- Author signature -->
  <text x="100" y="375" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#7C3AED">by Durgesh Dandotiya (DD)</text>
  
  <!-- Features -->
  <g transform="translate(100, 420)" font-family="system-ui, sans-serif" font-size="18">
    <rect x="0" y="0" width="140" height="36" rx="8" fill="rgba(124,58,237,0.2)" stroke="#7C3AED" stroke-width="1"/>
    <text x="70" y="24" text-anchor="middle" fill="#a78bfa">Mind Maps</text>
    
    <rect x="160" y="0" width="140" height="36" rx="8" fill="rgba(14,165,233,0.2)" stroke="#0EA5E9" stroke-width="1"/>
    <text x="230" y="24" text-anchor="middle" fill="#7dd3fc">Flowcharts</text>
    
    <rect x="320" y="0" width="100" height="36" rx="8" fill="rgba(16,185,129,0.2)" stroke="#10B981" stroke-width="1"/>
    <text x="370" y="24" text-anchor="middle" fill="#6ee7b7">ERD</text>
    
    <rect x="440" y="0" width="150" height="36" rx="8" fill="rgba(245,158,11,0.2)" stroke="#F59E0B" stroke-width="1"/>
    <text x="515" y="24" text-anchor="middle" fill="#fcd34d">Architecture</text>
    
    <rect x="610" y="0" width="140" height="36" rx="8" fill="rgba(236,72,153,0.2)" stroke="#EC4899" stroke-width="1"/>
    <text x="680" y="24" text-anchor="middle" fill="#f9a8d4">Wireframes</text>
    
    <rect x="770" y="0" width="110" height="36" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="825" y="24" text-anchor="middle" fill="#888">+17 more</text>
  </g>
  
  <!-- Key features badges -->
  <g transform="translate(100, 490)" font-family="system-ui, sans-serif" font-size="14">
    <rect x="0" y="0" width="130" height="28" rx="14" fill="rgba(16,185,129,0.15)" stroke="#10B981" stroke-width="1"/>
    <text x="65" y="19" text-anchor="middle" fill="#10B981">✓ 100% Client-Side</text>
    
    <rect x="145" y="0" width="120" height="28" rx="14" fill="rgba(124,58,237,0.15)" stroke="#7C3AED" stroke-width="1"/>
    <text x="205" y="19" text-anchor="middle" fill="#a78bfa">✓ Drag & Drop</text>
    
    <rect x="280" y="0" width="110" height="28" rx="14" fill="rgba(14,165,233,0.15)" stroke="#0EA5E9" stroke-width="1"/>
    <text x="335" y="19" text-anchor="middle" fill="#7dd3fc">✓ Pan & Zoom</text>
    
    <rect x="405" y="0" width="90" height="28" rx="14" fill="rgba(245,158,11,0.15)" stroke="#F59E0B" stroke-width="1"/>
    <text x="450" y="19" text-anchor="middle" fill="#fcd34d">✓ ~50KB</text>
  </g>
  
  <!-- NPM install command -->
  <text x="100" y="570" font-family="JetBrains Mono, Consolas, monospace" font-size="22" fill="#7C3AED">npm install ddflow</text>
  
  <!-- Website -->
  <text x="1100" y="570" font-family="system-ui, sans-serif" font-size="20" fill="#555" text-anchor="end">ddflow.dev</text>
  
  <!-- Decorative flow diagram preview -->
  <g transform="translate(820, 140)" opacity="0.7">
    <rect x="0" y="0" width="280" height="220" rx="16" fill="rgba(0,0,0,0.5)" stroke="rgba(124,58,237,0.3)" stroke-width="1"/>
    
    <!-- Mini mindmap inside -->
    <circle cx="140" cy="110" r="24" fill="#7C3AED"/>
    <text x="140" y="117" font-family="system-ui" font-size="16" font-weight="800" fill="white" text-anchor="middle">DD</text>
    
    <circle cx="60" cy="55" r="14" fill="#0EA5E9"/>
    <circle cx="220" cy="55" r="14" fill="#10B981"/>
    <circle cx="60" cy="165" r="14" fill="#F59E0B"/>
    <circle cx="220" cy="165" r="14" fill="#EC4899"/>
    
    <line x1="120" y1="92" x2="72" y2="67" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="160" y1="92" x2="208" y2="67" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="120" y1="128" x2="72" y2="153" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="160" y1="128" x2="208" y2="153" stroke="white" stroke-width="2" opacity="0.6"/>
    
    <!-- Label -->
    <text x="140" y="200" font-family="system-ui" font-size="12" fill="#666" text-anchor="middle">Interactive • Draggable • Beautiful</text>
  </g>
</svg>
